    <body>
       
        COUNT : <h1 id="h1_id"> </h1>
        <script>
            const socket = new WebSocket('ws://localhost:8000/ws/websocket_consumer/');

            // Event listener for when the connection is established
            socket.addEventListener('open', (event) => {
                console.log('WebSocket connection opened:', event);
                
                // Send a message to the server after the connection is open
                socket.send('Hi server, this is a message from the client!');
            });
            
            // Event listener for receiving messages from the server
            socket.addEventListener('message', (event) => {
                const data = JSON.parse(event.data)
               
               
                console.log('Message received from server:', event.data);
                document.getElementById("h1_id").innerHTML = data.message
            });
            
            // Event listener for when the connection is closed
            socket.addEventListener('close', (event) => {
                console.log('WebSocket connection closed:', event);
            });
            
        </script>
    </body>
